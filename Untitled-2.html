<main class="main-content">
    <div style="outline:none" tabindex="-1" id="gatsby-focus-wrapper">
        <div class="page-form page-form--v2 ">
            <div class="page" id="home">
                <div class="wrapper-column -left">
                    <div>
                        <div class="fade fade-entered">
                            <div class="header-step">
                                <h2 class="title" data-test="current-card-info-title">me fale mais sobre você</h2>
                                <p class="subtitle" data-test="current-card-info-subtitle">precisamos te conhecer um
                                    pouco mais para avaliar melhor seu pedido</p>
                            </div>
                            <div class="card-info"><img class="image" role="presentation" aria-hidden="true"
                                    data-test="current-card-info-img"
                                    src="https://itaucard-static.br.originhosting.io/assets/images/cards/900_l_aquidig_iti_visa_plat_img_5604x3539.png"
                                    alt="Conta e cartão de crédito iti">
                                <h2 data-contrast="text" class=" rvc-text-heading-h2 rvc-text-heading-size-4">Conta e
                                    cartão de crédito iti</h2>
                                <ul class="details">
                                    <li class="detail">
                                        <div class="detail-icon"><svg role="presentation" aria-hidden="true"
                                                class="icon calendar" data-contrast="svg-fill">
                                                <use xlink:href="#calendar"></use>
                                            </svg></div>
                                        <div class="holder">
                                            <p data-contrast="text" class="label rvc-text-p ">Anuidade:</p>
                                            <p data-contrast="text" class="value rvc-text-p ">Sem anuidade</p>
                                        </div>
                                    </li>
                                    <li class="detail">
                                        <div class="detail-icon"><svg role="presentation" aria-hidden="true"
                                                class="icon points" data-contrast="svg-fill">
                                                <use xlink:href="#points"></use>
                                            </svg></div>
                                        <div class="holder">
                                            <p data-contrast="text" class="label rvc-text-p ">Análise do pedido</p>
                                            <p data-contrast="text" class="value rvc-text-p ">Em até 5 dias</p>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper-column -right">
                    <div class="progress-bar">
                        <div class="stepperinfo-wrapper"><span class="title">dados adicionais</span><span
                                class="currentstep">2 de 6</span></div>
                        <div class="bar-wrapper" role="progressbar" aria-valuemin="0" aria-valuenow="2"
                            aria-valuetext="Passo 3 de 6: Me fale mais sobre você." aria-hidden="false"
                            aria-valuemax="6">
                            <div class="bar" data-contrast="background-dark" style="transform: scaleX(0.333333);"></div>
                        </div>
                    </div>
                    <div class="step">
                        <div class="step-wrapper" data-step="2">
                            <div class="fade fade-entered">
                                <h1 data-contrast="text" class=" rvc-text-heading-h1 rvc-text-heading-size-4">Me fale
                                    mais sobre você.</h1>
                                <form autocomplete="false" class="app-form">
                                    <div class="fields">
                                        <div class="row">
                                            <div class="col-desktop-6 col-tablet-12 col-mobile-12">
                                                <div class="dropdown-holder  dropdown-v2"
                                                    data-test="form.payload.gender" data-qa="form.payload.gender"><label
                                                        for="form.payload.gender" class="label"
                                                        id="label.form.payload.gender"
                                                        aria-hidden="true">Gênero</label><label for="hidden-gender"
                                                        class="label accessibility-hidden">Gênero</label>
                                                    <div data-qa="dropdown" class="dropdown has-icon gender"
                                                        data-contrast="dropdown" aria-hidden="true"><input
                                                            type="hidden">
                                                        <div class="Select Select--single is-searchable has-value">
                                                            <div class="Select-control"><span
                                                                    class="Select-multi-value-wrapper"
                                                                    id="form.payload.gender-M">
                                                                    <div class="Select-value" id="listbox-gender"
                                                                        role="listbox" aria-hidden="true"
                                                                        aria-label="Masculino"><span
                                                                            class="Select-value-label" role="option"
                                                                            aria-selected="true"
                                                                            id="react-select-6--value-item">Masculino</span>
                                                                    </div>
                                                                    <div class="Select-input"
                                                                        style="display: inline-block;"><input
                                                                            id="form.payload.gender"
                                                                            name="form.payload.gender"
                                                                            autocomplete="new-password"
                                                                            data-qa="dropdown-input" role="combobox"
                                                                            aria-expanded="false" aria-haspopup="false"
                                                                            aria-activedescendant="form.payload.gender-M"
                                                                            tabindex="-1" value="M"
                                                                            style="box-sizing: content-box; width: 5px;"
                                                                            aria-labelledby="listbox-gender"
                                                                            aria-required="true" aria-hidden="true">
                                                                        <div
                                                                            style="position: absolute; top: 0px; left: 0px; visibility: hidden; height: 0px; overflow: scroll; white-space: pre; font-size: 16px; font-family: ItauText, sans-serif; font-weight: 400; font-style: normal; letter-spacing: normal; text-transform: none;">
                                                                        </div>
                                                                    </div>
                                                                </span><span class="Select-arrow-zone"><span
                                                                        class="Select-arrow"></span></span></div>
                                                        </div><svg role="presentation" aria-hidden="true"
                                                            class="padded-icon" data-contrast="svg-fill">
                                                            <use xlink:href="#arrow-down"></use>
                                                        </svg><svg role="presentation" aria-hidden="true"
                                                            class="padded-icon standardization"
                                                            data-contrast="svg-fill">
                                                            <use xlink:href="#arrow-down-standardization"></use>
                                                        </svg>
                                                    </div><select id="hidden-gender"
                                                        class="accessible-dropdown accessibility-hidden"
                                                        aria-required="true">
                                                        <option disabled="">Selecione</option>
                                                        <option value="M">Masculino</option>
                                                        <option value="F">Feminino</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-desktop-6 col-tablet-12 col-mobile-12">
                                                <div class="dropdown-holder  dropdown-v2"
                                                    data-test="form.payload.civil_status_id"
                                                    data-qa="form.payload.civil_status_id"><label
                                                        for="form.payload.civil_status_id" class="label"
                                                        id="label.form.payload.civil_status_id"
                                                        aria-hidden="true">Estado civil</label><label
                                                        for="hidden-civil-status"
                                                        class="label accessibility-hidden">Estado civil</label>
                                                    <div data-qa="dropdown" class="dropdown has-icon civil-status"
                                                        data-contrast="dropdown" aria-hidden="true"><input
                                                            type="hidden">
                                                        <div class="Select Select--single is-searchable has-value">
                                                            <div class="Select-control"><span
                                                                    class="Select-multi-value-wrapper"
                                                                    id="form.payload.civil_status_id-1">
                                                                    <div class="Select-value" id="listbox-civil-status"
                                                                        role="listbox" aria-hidden="true"
                                                                        aria-label="Solteiro"><span
                                                                            class="Select-value-label" role="option"
                                                                            aria-selected="true"
                                                                            id="react-select-7--value-item">Solteiro</span>
                                                                    </div>
                                                                    <div class="Select-input"
                                                                        style="display: inline-block;"><input
                                                                            id="form.payload.civil_status_id"
                                                                            name="form.payload.civil_status_id"
                                                                            autocomplete="new-password"
                                                                            data-qa="dropdown-input" role="combobox"
                                                                            aria-expanded="false" aria-haspopup="false"
                                                                            aria-activedescendant="form.payload.civil_status_id-1"
                                                                            tabindex="-1" value="1"
                                                                            style="box-sizing: content-box; width: 5px;"
                                                                            aria-labelledby="listbox-civil-status"
                                                                            aria-required="true" aria-hidden="true">
                                                                        <div
                                                                            style="position: absolute; top: 0px; left: 0px; visibility: hidden; height: 0px; overflow: scroll; white-space: pre; font-size: 16px; font-family: ItauText, sans-serif; font-weight: 400; font-style: normal; letter-spacing: normal; text-transform: none;">
                                                                        </div>
                                                                    </div>
                                                                </span><span class="Select-arrow-zone"><span
                                                                        class="Select-arrow"></span></span></div>
                                                        </div><svg role="presentation" aria-hidden="true"
                                                            class="padded-icon" data-contrast="svg-fill">
                                                            <use xlink:href="#arrow-down"></use>
                                                        </svg><svg role="presentation" aria-hidden="true"
                                                            class="padded-icon standardization"
                                                            data-contrast="svg-fill">
                                                            <use xlink:href="#arrow-down-standardization"></use>
                                                        </svg>
                                                    </div><select id="hidden-civil-status"
                                                        class="accessible-dropdown accessibility-hidden"
                                                        aria-required="true">
                                                        <option disabled="">Selecione</option>
                                                        <option value="1">Solteiro</option>
                                                        <option value="2">Casado</option>
                                                        <option value="3">Viúvo</option>
                                                        <option value="4">Desquitado/Separado</option>
                                                        <option value="5">Divorciado</option>
                                                        <option value="6">Outros</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-desktop-12 col-tablet-12 col-mobile-12">
                                                <div class="field">
                                                    <div class="holder " data-contrast="input"><label
                                                            for="form.payload.birth_date" class="label"><span>Data
                                                                nascimento</span><small></small></label><input
                                                            type="tel" data-contrast="input" autocomplete="on"
                                                            data-test="form.payload.birth_date" placeholder=""
                                                            maxlength="120" name="form.payload.birth_date"
                                                            aria-invalid="false" aria-disabled="false"
                                                            aria-required="true" required="" class="input field-input"
                                                            tabindex="0" id="form.payload.birth_date"
                                                            value="15/09/1996"></div>
                                                </div>
                                            </div>
                                            <div class="col-desktop-12 col-tablet-12 col-mobile-12">
                                                <div class="field">
                                                    <div class="holder " data-contrast="input"><label
                                                            for="form.payload.profession_income"
                                                            class="label"><span>Renda
                                                                Principal</span><small></small></label><input type="tel"
                                                            data-contrast="input" autocomplete="on"
                                                            data-test="form.payload.profession_income" placeholder=""
                                                            maxlength="13" name="form.payload.profession_income"
                                                            aria-invalid="false" aria-disabled="false"
                                                            aria-required="true" required="" class="field-input"
                                                            tabindex="0" id="form.payload.profession_income"
                                                            value="R$ 9.100,00"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div class="sender"><button data-contrast="button"
                                            class="rvc-mobi-button button-v2 -big -primary" aria-disabled="false"
                                            data-loading="false" data-test="next" data-direction="next" tabindex="0"
                                            id="form-1"
                                            data-unique="cf597337-8779-499f-96b4-58470bb25cf1">Próximo</button>
                                        <div class="prev-holder prevbutton-v2"><button data-contrast="button"
                                                class="prev rvc-mobi-button button-v2 -medium" aria-disabled="false"
                                                data-direction="prev" tabindex="0"
                                                data-unique="85b082ff-ea23-4ef2-a7f1-9422cdc1a3fd"><svg
                                                    role="presentation" aria-hidden="true" class="icon arrow-back"
                                                    data-contrast="svg-fill">
                                                    <use xlink:href="#arrow-back"></use>
                                                </svg> Voltar </button></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="gatsby-announcer"
        style="position:absolute;top:0;width:1px;height:1px;padding:0;overflow:hidden;clip:rect(0, 0, 0, 0);white-space:nowrap;border:0"
        aria-live="assertive" aria-atomic="true">Navigated to Onde você mora?</div>
</main>
